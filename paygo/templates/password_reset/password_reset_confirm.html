<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Reset Your Password</title>
    <style>
      /* General Styling */
      body {
        margin: 0;
        padding: 0;
        font-family: "Arial", sans-serif;
        background-color: #f9f9f9;
        color: #333;
      }

      .container {
        max-width: 400px;
        margin: 50px auto;
        background-color: #fff;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        border-radius: 8px;
        padding: 20px;
      }

      h2 {
        text-align: center;
        color: #4caf50; /* Green Color */
      }

      .form-group {
        margin-bottom: 20px;
      }

      label {
        display: block;
        margin-bottom: 5px;
        font-weight: bold;
      }

      input[type="password"] {
        width: 100%;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
        font-size: 16px;
      }

      .btn {
        display: block;
        width: 100%;
        background-color: #4caf50;
        color: white;
        padding: 10px;
        border: none;
        border-radius: 5px;
        font-size: 16px;
        font-weight: bold;
        cursor: pointer;
        text-align: center;
      }

      .btn:hover {
        background-color: #45a049;
      }

      .error {
        color: red;
        font-size: 14px;
        margin-bottom: 10px;
      }

      .success {
        color: green;
        font-size: 14px;
        margin-bottom: 10px;
      }

      .footer {
        text-align: center;
        font-size: 14px;
        color: #aaa;
        margin-top: 20px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h2>Reset Your Password</h2>
      {% if error %}
      <p class="error">{{ error }}</p>
      {% endif %}
      <form method="post">
        {% csrf_token %}
        <div class="form-group">
          <label for="password">New Password</label>
          <input type="password" name="password" id="password" required />
        </div>
        <div class="form-group">
          <label for="confirm_password">Confirm Password</label>
          <input
            type="password"
            name="confirm_password"
            id="confirm_password"
            required
          />
        </div>
        <button type="submit" class="btn">Reset Password</button>
      </form>
      <div class="footer">
        <p>&copy; {{ "now"|date:"Y" }}Paygo Ways. All rights reserved.</p>
      </div>
    </div>
  </body>
</html>
